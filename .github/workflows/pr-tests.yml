# .github/workflows/pr-tests.yml
name: PR Tests

on:
  # Only trigger via PR comment with /test command
  issue_comment:
    types: [created]

jobs:
  check-comment:
    # Only run on PR comments with /test
    if: |
      github.event_name == 'issue_comment' && 
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/test')
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.pr.outputs.number }}
      pr_sha: ${{ steps.pr.outputs.sha }}
    steps:
      - name: Add reaction to comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            })

      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('number', pr.data.number);
            core.setOutput('sha', pr.data.head.sha);

  run-tests:
    needs: [check-comment]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.check-comment.outputs.pr_sha }}

      - name: Setup Node.js (adjust to your language)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests
        id: tests
        run: npm test

      - name: Comment result on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ steps.tests.outcome }}' === 'success' ? '✅ Tests passed!' : '❌ Tests failed!';
            const sha = '${{ needs.check-comment.outputs.pr_sha }}';
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.check-comment.outputs.pr_number }},
              body: `${status}\n\nCommit: ${sha.substring(0, 7)}`
            })

      - name: Update commit status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const state = '${{ steps.tests.outcome }}' === 'success' ? 'success' : 'failure';
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ needs.check-comment.outputs.pr_sha }}',
              state: state,
              context: 'PR Tests',
              description: state === 'success' ? 'All tests passed' : 'Tests failed'
            });
