name: PR Tests

on:
  # Only trigger via PR comment with /test command
  issue_comment:
    types: [created]

permissions:
  contents: read
  issues: write
  pull-requests: write
  statuses: write

jobs:
  check-comment:
    # Only run on PR comments with /test
    if: |
      github.event_name == 'issue_comment' && 
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/test')
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.pr.outputs.number }}
      pr_sha: ${{ steps.pr.outputs.sha }}
    steps:
      - name: Add reaction to comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            })

      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('number', pr.data.number);
            core.setOutput('sha', pr.data.head.sha);

      - name: Set status to pending
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ steps.pr.outputs.sha }}',
              state: 'pending',
              context: 'PR Tests',
              description: 'Tests are running...',
              target_url: 'https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            });

  run-tests:
    needs: [check-comment]
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.56.1

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.check-comment.outputs.pr_sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright tests (shard ${{ matrix.shard }}/4)
        id: tests
        run: npx playwright test --shard=${{ matrix.shard }}/4

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 7

      - name: Upload blob report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.shard }}
          path: blob-report/
          retention-days: 1

  merge-reports:
    needs: [run-tests]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.check-comment.outputs.pr_sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download all blob reports
        uses: actions/download-artifact@v4
        with:
          pattern: blob-report-*
          path: all-blob-reports
          merge-multiple: true

      - name: Merge reports
        run: npx playwright merge-reports --reporter html ./all-blob-reports

      - name: Upload merged HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-merged
          path: playwright-report/
          retention-days: 7

  report-results:
    needs: [check-comment, merge-reports]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check test results
        id: check-results
        run: |
          if [ "${{ needs.merge-reports.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=✅ All tests passed!" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=❌ Tests failed!" >> $GITHUB_OUTPUT
          fi

      - name: Comment result on PR
        uses: actions/github-script@v7
        with:
          script: |
            const sha = '${{ needs.check-comment.outputs.pr_sha }}';
            const message = '${{ steps.check-results.outputs.message }}';
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.check-comment.outputs.pr_number }},
              body: `${message}\n\nCommit: ${sha.substring(0, 7)}\n\n[View test report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`
            })

      - name: Update commit status
        uses: actions/github-script@v7
        with:
          script: |
            const state = '${{ steps.check-results.outputs.status }}';
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ needs.check-comment.outputs.pr_sha }}',
              state: state,
              context: 'PR Tests',
              description: state === 'success' ? 'All tests passed' : 'Tests failed',
              target_url: 'https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            });
