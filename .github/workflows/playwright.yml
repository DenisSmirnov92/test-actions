name: E2E Tests (Playwright)

on:
  # Only trigger via PR comment with /test command
  issue_comment:
    types: [created]

permissions:
  contents: read
  issues: write
  pull-requests: write
  statuses: write

jobs:
  check-comment:
    # Only run on PR comments with /test
    if: |
      github.event_name == 'issue_comment' && 
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/test')
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.pr.outputs.number }}
      pr_sha: ${{ steps.pr.outputs.sha }}
    steps:
      - name: Add reaction to comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            })

      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('number', pr.data.number);
            core.setOutput('sha', pr.data.head.sha);

      - name: Set status to pending
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ steps.pr.outputs.sha }}',
              state: 'pending',
              context: 'E2E Tests',
              description: 'E2E Tests are running...',
              target_url: 'https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            });

  run-tests:
    needs: [check-comment]
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.56.1

    strategy:
      fail-fast: false
      matrix:
        shard: [1]
        shard_count: [1]

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v5
        with:
          ref: ${{ needs.check-comment.outputs.pr_sha }}

      - name: Install pnpm globally
        run: |
          corepack enable
          corepack prepare pnpm@10 --activate
          pnpm --version

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Playwright tests (shard ${{ matrix.shard }}/${{ matrix.shard_count }})
        id: tests
        run: pnpm playwright test --shard=${{ matrix.shard }}/${{ matrix.shard_count }}

      - name: Upload blob report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v5
        with:
          name: blob-report-${{ matrix.shard }}
          path: blob-report/
          retention-days: 1

  merge-reports:
    if: ${{ !cancelled() }}
    needs: [check-comment, run-tests]
    runs-on: ubuntu-latest
    outputs:
      report_artifact_id: ${{ steps.upload-merged.outputs.artifact-id }}
      report_artifact_url: ${{ steps.report-meta.outputs.url }}

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v5
        with:
          ref: ${{ needs.check-comment.outputs.pr_sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download all blob reports
        uses: actions/download-artifact@v5
        with:
          pattern: blob-report-*
          path: all-blob-reports
          merge-multiple: true

      - name: Merge reports
        run: pnpm playwright merge-reports --reporter html ./all-blob-reports

      - name: Upload merged HTML report
        id: upload-merged
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report-merged
          path: playwright-report/
          retention-days: 7

      - name: Build artifact URL
        id: report-meta
        run: |
          ARTIFACT_ID='${{ steps.upload-merged.outputs.artifact-id }}'
          if [ -n "$ARTIFACT_ID" ]; then
            echo "url=https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${ARTIFACT_ID}" >> "$GITHUB_OUTPUT"
          else
            echo "url=https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> "$GITHUB_OUTPUT"
          fi

  report-results:
    needs: [check-comment, merge-reports]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check test results
        id: check-results
        run: |
          if [ "${{ needs.merge-reports.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=âœ… All tests passed!" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=âŒ Tests failed!" >> $GITHUB_OUTPUT
          fi

      - name: Comment result on PR
        uses: actions/github-script@v8
        with:
          script: |
            const sha = '${{ needs.check-comment.outputs.pr_sha }}';
            const message = '${{ steps.check-results.outputs.message }}';
            const reportUrl = '${{ needs.merge-reports.outputs.report_artifact_url }}' || 'https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.check-comment.outputs.pr_number }},
              body: `${message}\n\nCommit: ${sha.substring(0, 7)}\n\n[ðŸ§ª View test report](${reportUrl})`
            });

      - name: Update commit status
        uses: actions/github-script@v7
        with:
          script: |
            const state = '${{ steps.check-results.outputs.status }}';
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ needs.check-comment.outputs.pr_sha }}',
              state: state,
              context: 'E2E Tests',
              description: state === 'success' ? 'All tests passed' : 'Tests failed',
              target_url: 'https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            });
