name: E2E Tests (Playwright)

on:
  # Trigger via PR comment with /test command
  issue_comment:
    types: [created]

  # Manual trigger from CLI or UI
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to test'
        required: true
        type: number
      pr_sha:
        description: 'Commit SHA to test (optional, defaults to PR HEAD)'
        required: false
        type: string

permissions:
  contents: read
  issues: write
  pull-requests: write
  statuses: write

jobs:
  check-comment:
    # Run on PR comments with /test OR manual workflow dispatch
    if: |
      (github.event_name == 'issue_comment' && 
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '/test')) ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.pr.outputs.number }}
      pr_sha: ${{ steps.pr.outputs.sha }}
    steps:
      - name: Add reaction to comment
        if: github.event_name == 'issue_comment'
        uses: actions/github-script@v8
        with:
          script: |
            if (context.payload.comment) {
              github.rest.reactions.createForIssueComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: context.payload.comment.id,
                content: 'rocket'
              })
            }

      - name: Get PR details
        id: pr
        uses: actions/github-script@v8
        with:
          script: |
            let prNumber, prSha;
            
            if (context.eventName === 'workflow_dispatch') {
              // Manual trigger
              prNumber = parseInt('${{ github.event.inputs.pr_number }}');
              const pr = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber
              });
              prSha = '${{ github.event.inputs.pr_sha }}' || pr.data.head.sha;
            } else {
              // Comment trigger
              prNumber = context.issue.number;
              const pr = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber
              });
              prSha = pr.data.head.sha;
            }
            
            core.setOutput('number', prNumber);
            core.setOutput('sha', prSha);

      - name: Set status to pending
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ steps.pr.outputs.sha }}',
              state: 'pending',
              context: 'E2E Tests',
              description: 'E2E Tests are running...',
              target_url: 'https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            });

  run-tests:
    needs: [check-comment]
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.56.1

    environment:
      name: ${{ github.ref == 'refs/heads/staging' && 'development' || 'development' }}

    env:
      APP_BASE_URL: ${{ secrets.APP_BASE_URL && secrets.APP_BASE_URL || 'http://example.com' }} # TODO: use Vercel Preview link
      TEST_EMAIL: ${{ secrets.TEST_EMAIL && secrets.TEST_EMAIL || 'test@example.com' }}
      TEST_PASSWORD: ${{ secrets.TEST_PASSWORD && secrets.TEST_PASSWORD || 'password' }}

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
        shard_count: [2]

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v5
        with:
          ref: ${{ needs.check-comment.outputs.pr_sha }}

      - name: Install pnpm globally
        run: |
          corepack enable
          corepack prepare pnpm@10 --activate
          pnpm --version

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Playwright tests (shard ${{ matrix.shard }}/${{ matrix.shard_count }})
        id: tests
        run: |
          echo "Preview link: ${{ env.APP_BASE_URL }}"
          pnpm playwright test --shard=${{ matrix.shard }}/${{ matrix.shard_count }}

      - name: Upload blob report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v5
        with:
          name: blob-report-${{ matrix.shard }}
          path: blob-report/
          retention-days: 1

  merge-reports:
    if: ${{ !cancelled() }}
    needs: [check-comment, run-tests]
    runs-on: ubuntu-latest
    outputs:
      report_artifact_id: ${{ steps.upload-merged.outputs.artifact-id }}
      report_artifact_url: ${{ steps.report-meta.outputs.url }}

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v5
        with:
          ref: ${{ needs.check-comment.outputs.pr_sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download all blob reports
        uses: actions/download-artifact@v5
        with:
          pattern: blob-report-*
          path: all-blob-reports
          merge-multiple: true

      - name: Merge reports
        run: pnpm playwright merge-reports --reporter html ./all-blob-reports

      - name: Upload merged HTML report
        id: upload-merged
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report-merged
          path: playwright-report/
          retention-days: 7

      - name: Build artifact URL
        id: report-meta
        run: |
          ARTIFACT_ID='${{ steps.upload-merged.outputs.artifact-id }}'
          if [ -n "$ARTIFACT_ID" ]; then
            echo "url=https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${ARTIFACT_ID}" >> "$GITHUB_OUTPUT"
          else
            echo "url=https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> "$GITHUB_OUTPUT"
          fi

  report-results:
    needs: [check-comment, run-tests, merge-reports]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check test results
        id: check-results
        run: |
          if [ "${{ needs.run-tests.result }}" = "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=✅ All E2E tests passed!" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=❌ E2E Tests failed!" >> $GITHUB_OUTPUT
          fi

      - name: Comment result on PR
        uses: actions/github-script@v8
        with:
          script: |
            const sha = '${{ needs.check-comment.outputs.pr_sha }}';
            const message = '${{ steps.check-results.outputs.message }}';
            const reportUrl = '${{ needs.merge-reports.outputs.report_artifact_url }}' || 'https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.check-comment.outputs.pr_number }},
              body: `${message}\n\nCommit: ${sha.substring(0, 7)}\n\n[View test report](${reportUrl})`
            });

      - name: Update commit status
        uses: actions/github-script@v8
        with:
          script: |
            const state = '${{ steps.check-results.outputs.status }}';
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ needs.check-comment.outputs.pr_sha }}',
              state: state,
              context: 'E2E Tests',
              description: state === 'success' ? 'All E2E tests passed' : 'E2E Tests failed',
              target_url: 'https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'
            });

      - name: Fail workflow if any shard failed
        if: ${{ steps.check-results.outputs.status == 'failure' }}
        run: |
          echo "::error::At least one shard failed"
          exit 1
